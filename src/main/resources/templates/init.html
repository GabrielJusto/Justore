<html>

	<head th:replace="~{base :: head}"></head>
	
	<body>
		<div class="container">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Justore</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/produto/cadastro">Cadastrar Produto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="card mb-3" th:each="produto : ${produtos}">
			<div class="card" style="width: 18rem;">
			<img th:src="${produto.urlImagem}" src="https://m.media-amazon.com/images/I/51+iQTwDsXL._AC_SL1000_.jpg" class="card-img-top" alt="...">
			<div class="card-body">
				<p th:text="${produto.nome}" class="card-text">Echo Dot (3ª Geração): Smart Speaker com Alexa - Cor Preta .</p>
			</div>
		</div>
		</div>
		
	</div>

	</body>
</html>
